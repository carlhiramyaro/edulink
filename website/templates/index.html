<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup or Login</title>
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <div class="child"><h1 class="sitename">Edulink</h1></div>
      </div>
      <div class="slogan">
        <div class="child">
          <h2 class="quote">Empowering Minds, Changing Lives</h2>
        </div>
      </div>
      <div class="block">
        <form class="form" method="POST">
          <div class="container">
            <h2 class="signup">Sign up</h2>
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for message in messages %}
            <div class="message" role="alert">
              <center>{{ message }}</center>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <div class="inputholder">
              <input
                type="text"
                class="input"
                placeholder="Enter Fullname"
                id="name"
                name="name"
              />
            </div>
            <div class="inputholder">
              <input
                type="email"
                class="input"
                placeholder="Enter email"
                id="email"
                name="email"
              />
            </div>
            <div class="inputholder">
              <input
                type="password"
                class="input"
                placeholder="Enter password"
                id="password"
                name="password"
              />
            </div>
            <div class="inputholder">
              <input
                type="password"
                class="input"
                placeholder="Confirm password"
                id="confirmpassword"
                name="confirmpassword"
              />
            </div>
            <div class="inputholder">
              <input
                type="text"
                class="input"
                placeholder="Enter age"
                id="age"
                name="age"
              />
            </div>
            <div class="inputholder">
              <button type="submit"><b>Done</b></button>
            </div>
            <div class="loginholder">
              <span class="text"
                >Already have an account?
                <a href="{{ url_for('auth.login') }}" class="login"
                  >login</a
                ></span
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .screen {
      height: 100vh;
      width: 100vw;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1b6b93;
      height: 20vh;
    }
    .sitename {
      color: white;
    }
    .slogan {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4fc0d0;
      height: 10vh;
    }
    .quote {
      color: white;
    }
    .block {
      width: 100vw;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form {
      background-color: #a2ff86;
      width: 40vw;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inputholder {
      height: 5vh;
      width: 15vw;
      margin: 2vh;
      padding: 5%;
    }
    .signup {
      text-align: center;
      color: #164b60;
    }
    .input {
      height: 100%;
      width: 100%;
      border-color: transparent;
    }
    .text {
      color: #164b60;
    }
    button {
      width: 100%;
      height: 5vh;
      color: white;
      background-color: #164b60;
      border-radius: 10cm;
    }
  </style>
</html>
